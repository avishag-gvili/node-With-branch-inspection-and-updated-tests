name: Node.js CI

on:
  push:
    branches:
      - master
      - 'name/*'
  pull_request:
    branches:
      - master
      - 'name/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

    # Validate branch name
      - name: Validate branch name
        if: "!startsWith(github.ref, 'refs/heads/name/')"
        run: |
         echo "Branch name does not follow the required pattern."
         exit 1


      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Display Node.js version
      - name: Display Node.js version
        run: node --version

      # Display npm version
      - name: Display npm version
        run: npm --version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Display installed packages
      - name: Display installed packages
        run: npm list

  # Run tests in all files within the 'test' directory
      - name: Run tests in 'test' directory
        run: |
         if [ -d test ]; then  # Check if the 'test' directory exists
         for file in test/*; do
         if [ -f "$file" ]; then
          npm test "$file"
          fi
          done
         else
          echo "'test' directory not found. Skipping tests."
          fi



